{% extends 'landing_base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<section class="ftco-section bg-light pt-5">

<div class="pt-5">
  <div class="container">
      <div class="row align-items-center pt-5 flex">
        <div class="col-lg-6 order-2 order-lg-1" style="margin:auto">
            <i class="fa fa-envelope-open fa-2x mb-3 text-primary"></i>
        <h2 class="font-weight-light">Get in touch with us</h2>
        <p class="font-italic text-muted mb-4">We'd love to hear your feedback</p>
        </div>
      </div>
  </div>
</div>

<div class="bg-white py-4">
  <div class="container">

    <!-- Contact Us Section -->
    <!-- Start Row -->
    <div class="row">

{#        <div class="col-lg-5 px-5 pt-5 mt-5 mx-auto order-1 order-lg-2"><img src="https://res.cloudinary.com/mhmd/image/upload/v1556834136/illus_kftyh4.png" alt="" class="img-fluid mb-4 mb-lg-0"></div>#}

        <aside class="col-sm-6" style="margin:auto">
        <div class="card">
                <article class="card-body">

                 {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% endfor %}

                    <form method='POST' class="from-group">
                        {% csrf_token %}
                        {{form|crispy}}

                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Submit"/>

                    </form>
                </article>
            </div>
        </aside>

    </div>
    <!-- End Row -->
    <!-- Contact Us Section End -->

  </div>
</div>

</section>

{% endblock %}
