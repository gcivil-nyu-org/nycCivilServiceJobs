{% extends 'landing_base.html' %}
{% load static %}
{% load humanize %}
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>FAQs</title>
</head>
<br>
<br>
<br>
<br>

<section class="ftco-section bg-light">
    <div class="title" style="text-align: center; padding-top:10px">
        <h2 style="font-weight: 800;  ">Frequently Asked Questions</h2>
    </div>

    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper" style="padding: 20px 100px 20px 100px">
            {% for faq in faqs %}
            <div class="col-md-12 ">

                <div class="job-post-item p-4 d-block align-items-center">
                    <div class="mb-1">
                        <div class="job-post-item-header align-items-center">
                            <h5><a class="mr-2" style="font-weight: 700; color: black;" data-toggle="collapse"
                                    href="#demo{{faq.faq_id}}">{{faq.question}}</a>
                            </h5>
                            <div id="demo{{faq.faq_id}}" class="collapse" style="overflow-y: auto; max-height: 30vh;">
                                <p style="color:#3b3b3b !important;">{{faq.answer|safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock %}

{% block javascript %}
<script>

    $('.active').removeClass('active');
    $('.navbar-nav li').eq(3).addClass('active');
</script>
{% endblock javascript %}
