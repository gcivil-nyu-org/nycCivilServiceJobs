{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'signin/style.css' %}">

<div class="container">
    <div class="row">
        <aside class="col-sm-5" style="margin: auto">
            <div class="card ">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Password reset complete</h4>
                    <hr>
                    <p>Your password has been set. You may go ahead and <a href="\signin"> login</a>  now.</p>
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    {% endfor %}
                    <a href="/">Back to home</a>
                </article>
            </div>
        </aside>
    </div>
</div>

{% endblock %}
